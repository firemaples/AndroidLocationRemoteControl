<html>
<head>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<!-- http://web-firemaples.rhcloud.com/web/AndroidLocationRemoteControl/index.html -->
    <title>Android Location Remote Control</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Material Design for Bootstrap https://github.com/FezVrasta/bootstrap-material-design -->
    <link href="https://cdn.rawgit.com/firemaples/AndroidLocationRemoteControl/master/web/bootstrap-material-design/css/material.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/firemaples/AndroidLocationRemoteControl/master/web/bootstrap-material-design/css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/web.css">

</head>
<body>
    <div id="div_githubLink">
        <a href="https://github.com/firemaples/AndroidLocationRemoteControl" target="_blank">
            GitHub
            <i class="mdi-action-open-in-new"></i>
        </a>
    </div>
    <div id="div_toolbar" class="form-inline well bs-component">
        <div id="div_apiKey">
            <label class="control-label">Your google map api key(browser key)
            <a href="https://console.developers.google.com/" target="_blank">
                <i class="mdi-action-open-in-new"></i>
                </a>
            </label>
            <input id="tv_ApiKey" class="form-control" type="text" value="" placeholder="Please input your google api key.(Browser key)" />
            <button id="bt_apiKeySubmit" type="button" class="btn btn-flat btn-primary">Submit</button>
        </div>
        <div id="div_unconnected" class="form-group">
            <label class="control-label">WebSocket Url</label>
            <input id="tv_connectionIp" class="form-control" type="text" value="" placeholder="Please input ip address to connect."/>
            :
            <input id="tv_connectionPort" class="form-control" type="text" value="" placeholder="Port"/>
            <button id="bt_connect" type="button" class="btn btn-primary">Connect</button>
        </div>
        <div id="div_connected">
            <div class="form-group">
                <label class="control-label">Link Info</label>
                <span id="tv_connectionInfo"></span>
                <button id="bt_disconnect" type="button" class="btn btn-danger">Disconnect</button>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label">Position</label>
                <span id="tv_position"></span>
            </div>
        </div>
        <div id="tv_errorMsg" class="alert alert-danger" role="alert"></div>
    </div>

    <div id="div_mapBody">
        <div id="div_mapCanvas"></div>
        <div id="div_searchBox" class="form-inline well bs-component">
            <input id="pac-input" class="controls form-control" type="text" placeholder="Input address to center map." />  
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/firemaples/AndroidLocationRemoteControl/master/web/bootstrap-material-design/js/ripples.min.js"></script>
    <script src="https://cdn.rawgit.com/firemaples/AndroidLocationRemoteControl/master/web/bootstrap-material-design/js/material.min.js"></script>
    <!--https://github.com/igorescobar/jQuery-Mask-Plugin-->
    <script src="https://cdn.rawgit.com/firemaples/AndroidLocationRemoteControl/master/web/jquery-mask/js/jquery.mask.js"></script>
    <script src="js/webSocket.js"></script>
    <script src="js/googleMap.js"></script>
</body>
</html>
